<!DOCTYPE html>
<html>
<head>
    <title>JW Favicon 512x512</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .favicon {
            width: 512px;
            height: 512px;
            background: #2a2a2a;
            border-radius: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 220px;
            font-weight: bold;
            color: white;
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
        }
        .instructions {
            color: #666;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="favicon">JW</div>
        <div class="instructions">
            <p><strong>To save as PNG:</strong></p>
            <p>Right-click on the favicon above and select "Save image as..." or "Copy image" to save it as a PNG file.</p>
        </div>
    </div>
</body>
</html>